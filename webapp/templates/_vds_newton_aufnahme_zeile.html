        <button type="button" class="btn btn-secondary btn-sm" onclick="copyRowNewton(this)">⧉</button>
    </td>
    <td><label for="imagenumber"></label><input type="number" placeholder="Anzahl" id="imagenumber" name="imagenumber"></td>
    <td><label for="bulbtime"></label><input type="number" placeholder="Belichtungszeit" id="bulbtime" name="bulbtime"></td>
    <td>
        <select name="filter" class="form-select">
            <option value="" selected disabled hidden>Filter wählen</option>
            <option value="l">L</option>
            <option value="r">R</option>
            <option value="g">G</option>
            <option value="b">B</option>
            <option value="rgb">RGB</option>
            <option value="sii">SII</option>

            <option value="sho">SHO</option>
        </select>
    </td>
    <td><input type="checkbox" name="dithering" class="form-check-input"></td>
</tr>

<!-- Zeile kopieren -->
<script>
    function copyRowNewton(button) {
        const row = button.closest('tr');
        const clone = row.cloneNode(true);

        // Lege alle Input-Felder im Clone neu an, damit keine Referenzen doppelt verwendet werden
        clone.querySelectorAll('input, textarea').forEach(input => {
            const newInput = input.cloneNode();
            newInput.value = input.value;  // Optional: Werte mitkopieren
            input.replaceWith(newInput);
        });

        // Button (Funktion Kopieren/Löschen)
        clone.querySelector('button.btn-danger').onclick = function() {
            this.closest('tr').remove();
        };
        clone.querySelector('button.btn-secondary').onclick = function() {
            copyRow(this);
        };

        document.getElementById('aufnahmeTbody').appendChild(clone);
    }
</script>
